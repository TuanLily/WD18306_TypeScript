<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Similar Game</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../@theme/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <!-- Logo -->
    <link rel="icon" href="../../../assets/images/logo.png" type="image/x-icon" />

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-1 title-font">Fruit Similar Game</h1>
        <div class="text-center">
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <button class="btn btn-primary start">Start Game</button>
                    <button class="btn btn-warning restart">Reset Game</button>
                    <button class="btn btn-danger exit">Exit Game</button>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-auto">
                    <button class="btn btn-outline-warning score">Score: 0</button>
                </div>
            </div>
        </div>

        <!-- <div id="grid" class="row mt-4"></div> -->
        <div  class="container">
            <div class="row my-2 justify-content-center align-items-center" id="grid">
                <!-- <div class="col-md-2">
                    <div class="card" onclick="toggleImageSize(this)" isOpen="false">
                        <img src="../../../assets/images/${imageUrl}" alt="Fruit" width="120" height="120" class="card-img-top hidden">
                    </div>
                </div> -->
            </div>

        </div>

        <div class="countdown d-flex justify-content-center align-items-center ">
            <div class="timer ">
                <span class="hours">00</span><span class="dot">:</span><span class="minutes">00</span><span
                    class="dot">:</span><span class="seconds">00</span>
            </div>
        </div>

    </div>

    <script src="../../model/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
